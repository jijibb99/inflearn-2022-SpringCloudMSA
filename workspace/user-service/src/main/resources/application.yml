spring:
  profiles:
    group:
      "local": "local_profile, default_profile"
      "docker": "docker_profile, default_profile"
---
spring.config.activate.on-profile: "default_profile"
server:
  port: 0
spring:
  application:
    name: user-service
  sleuth:
    sampler:
      probability: 1.0
  h2:
    console:
      enabled: true
      settings:
        web-allow-others: true
      path: /h2-console

greeting:
  message: "Welcome to the Simple E-commerce."

logging:
  level:
    # Feign Client ìš©
    com.example.userservice.client: DEBUG
    com.example.userservice: DEBUG

management:
  endpoints:
    web:
      exposure:
        include: refresh, health, beans, busrefresh, info, metrics, prometheus

---
spring.config.activate.on-profile: "local_profile"

spring:
  zipkin:
    base-url: http://127.0.0.1:9411
    enabled: true
  rabbitmq:
    host: 127.0.0.1
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://localhost:8761/eureka

---
# Docker
spring.config.activate.on-profile: docker_profile

spring:
  zipkin:
    base-url: http://zipkin:9411
    enabled: true
  rabbitmq:
    host: rabbitmq
    port: 5672
    username: guest
    password: guest

eureka:
  instance:
    instance-id: ${spring.application.name}:${spring.application.instance_id:${random.value}}
    prefer-ip-address: true
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      defaultZone: http://discovery-service:8761/eureka/
